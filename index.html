<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <script>
        function  instagram () {
            window.open ("https://www.instagram.com/_nanimation_/");
        }

        function  facebook () {
            window.open ("https://www.facebook.com/profile.php?id=100008562246488");
        }

     </script>
</head>
<body>
    <div class="container-fluid main mt-2 h-100 mb-5">
        <div class="row mt-2">

            <div class="img col-md-6 col-sm-12">
                <img class="fb" src="./images/fb.png" onclick="facebook ()">
                <img class="insta" src="./images/insta.png" onclick="instagram ()">
                <img src="./images/nanimation.png" class="nan d-md-none">
                <div class="slider-frame">
                    <div class="slide-images">
                        <div class="img-container">
                            <img class="imgs" src="./images/img2.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/img5.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/img9.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/img4.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/img8.jpg">
                        </div>


                    </div>
                </div>

                <div class="slider-frame-2">
                    <div class="slide-images-1">
                        <div class="img-container">
                            <img class="imgs" src="./images/ll.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/kkk.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/kkkk.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/kk.jpg">
                        </div>
                        <div class="img-container">
                            <img class="imgs" src="./images/nnn.jpg">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="container-fluid">
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-end">
                            <img src="./images/nanimation.png" class="nan d-none d-md-flex">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-center">
                            <input type="mail" class="mail" placeholder="ex: example@gmail.com">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-center">
                            <input type="password" class="password" placeholder="შეიყვანეთ პაროლი">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-center">
                            <input type="button" class="button" value="შესვლა">
                        </div>
                    </div>
                    <div class="row buttons">
                        <div class="col-md-12 d-flex justify-content-end">
                            <input type="button" class="but-1" value="ნახატები">„
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-end">
                            <img src="./images/loto.jpg" class="loto">
                            <a href="./ლატარია/index.html"><input type="button" class="but-2" value="გათამაშება"></a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-end">
                            <a href="./ლატარია/index.html"></a><input type="button" class="but-3" value="მხიარული ჰოროსკოპი"></a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 d-flex justify-content-end">
                            <input type="button" class="but-3" value="ნატურალური ქვების სამაჯურები">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
